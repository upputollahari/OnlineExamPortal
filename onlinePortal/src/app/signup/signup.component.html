<div class="container">
  <div class="message" *ngIf="showMessage">{{message}}</div>
  <form #form="ngForm">
    <div class="form-group" >
      <label for="userName">User Name * :</label>
      <input ngModel #userName="ngModel" id="userName" name="userName" type="text" class="form-control" required/>
    </div>
    <div class="alert alert-danger" *ngIf="userName.touched && !userName.valid">
      <div *ngIf="userName.errors.required">User Name is required.</div>
    </div>
    <div class="form-group">
      <label for="email">Email * :</label>
      <input ngModel #email="ngModel" id="email" name="email" type="email" class="form-control"
      pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required/>
    </div>
    <div class="alert alert-danger" *ngIf="email.touched && !email.valid">
      <div *ngIf="email.errors.required">Email is required.</div>
      <div *ngIf="email.errors.pattern">Invalid email.</div>
    </div>
    <div class="form-group">
      <label for="password">Password * :</label>
      <input type="password" ngModel #password="ngModel"  id="password" name="password" class="form-control"
         required>
    </div>
    <div class="alert alert-danger" *ngIf="password.touched && !password.valid">
      <div *ngIf="password.errors.required">password is required.</div>
    </div>
    <div class="form-group ">
      <button type="submit" class="btn btn-primary" [disabled]="!form.valid" (click)="onSubmit(form)"
          value="SignUp">Sign Up</button>
    </div>
    <div class="form-group ">
      <span>Already Have an account?</span>
      <span><button type="submit" class="btn btn-primary" routerLink='/loginUser'
          value="SignIn">Sign In</button></span>
    </div>
    <div class="back">
      <button type="button" class="btn btn-primary" routerLink='/' value="back">Back</button>
    </div>
  </form>
</div>
